<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Opoku shadrack" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <main>

      <div id="canvas-container">
        <!--canvas -->
        <div id="drawing-pad">
          <canvas width="950" height="520"></canvas>
        </div>

          <!-- toolbar -->
        <div id="toolbar">
          <button id="plus-size" class="btn">+</button>
          <span id="brush_size_entry">null</span>
          <button id="minus-size" class="btn">-</button>
          <input type="color"/>
          <!-- using spans to select color instead of color input-->
          <div id="color-swatch">
            <label for="color-orange" style="width:100%;height:100%;">
              <span id="orange" class="swatch-item">
                <input type="checkbox" id="color-orange"/>
              </span>
            </label>
            <span id="yellow" class="swatch-item"></span>
            <span id="blue" class="swatch-item"></span>
            <span id="gray" class="swatch-item"></span>
            <span id="black" class="swatch-item"></span>
          </div>
        </div>
      </div>
      <!-- end of canvas container -->

    </main>
  </body>
</html>
